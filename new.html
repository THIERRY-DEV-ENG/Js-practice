<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js and html</title>
</head>
<body>
<button onclick="showAlert()" style="color: black; size: 50px; cursor: pointer; background-color: lightgreen; font-style: italic;">click me </button>
<div id="customerAlert" style="display: none; position: fixed; top: 50%; left: 50%; transform:translate(-50%, -50%); background-color: lightgreen; border: 1px solid black;  padding: 50px; text-align: center; row-gap: 1.5rem; border-radius: 20px; font-style: italic; ">
    <p id="alertMsg"></p>
    <button onclick="closeAlert()">close</button>
    </div>
    <script>
    function showAlert(message){
        document.getElementById("alertMsg").textContent = message;
        document.getElementById("customerAlert").style.display = "block";
    }
    
    function closeAlert() {
        document.getElementById("customerAlert").style.display = "none";
    }
    document.getElementById("showAlert").onclick = () => showAlert("this is a custom alert");
    
    
    </script>
</body>
</html>
